<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fogo Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body {
      background-color: #020617;
      color: black;
      text-align: center;
      font-family: sans-serif;
    }

    canvas {
    background: #111;
    display: block;
    margin: 0 auto;
    border: 2px solid #fff;
    max-width: 100%;
    height: auto;
  }
    input {
      font-size: 18px;
      padding: 5px;
    }
    p{
      color: antiquewhite;
      font-size: 25px;
    }
    .butt{
      background-color: #020617;
      color: antiquewhite;
      margin: 10px;
      text-align: center;
    }
    #startBtn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 1rem;
      cursor: pointer;
      color: rgb(255, 255, 255);
      background-color: #fc2a00;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Sidebar with game headings -->
  <div style="position: fixed; left: 0; top: 0; width: 200px; height: 100%; background: #111; color: white; padding: 15px; box-sizing: border-box; overflow-y: auto;">
    <h2 style="font-size: 20px; margin-bottom: 15px; color: #fc2a00;">Other Games</h2>

    <a href="https://fogo-brick.vercel.app/" style="display: block; margin-bottom: 15px; text-decoration: none; color: white;">
      <img src="fogo-brick.png" alt="Game 1" style="width: 100%; border-radius: 5px; margin-bottom: 5px;">
      Fogo-Brick
    </a>

    <a href="https://fogo-ghost.vercel.app/" style="display: block; margin-bottom: 15px; text-decoration: none; color: white;">
      <img src="catch-fogo.png" alt="Game 2" style="width: 100%; border-radius: 5px; margin-bottom: 5px;">
      Catch the fogo
    </a>
  </div>
  <p>Fogo Snake Game</p>
  <input type="text" id="usernameInput" placeholder="Username">
  <button id="startBtn" onclick="startGame()">Start Game</button>
  <p id="scoreText"></p>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
 <!-- Fogo logo for desktop (right side) -->
<img src="fire-logo.webp" alt="Fire Logo"
  class="hidden md:block fixed right-[-320px] top-1/2 transform -translate-y-1/2 max-w-[1000px] opacity-80 pointer-events-none z-0" />

<!-- Fogo logo for mobile (below canvas) -->
<div class="block md:hidden mt-4 flex justify-center">
  <img src="fire-logo.webp" alt="Fire Logo" class="w-2/3 max-w-xs opacity-70 pointer-events-none" />
</div>



  
  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const size = 25;
  let snake = [{ x: 200, y: 200 }];
  let dx = size;
  let dy = 0;
  let food = { x: 0, y: 0 };
  let score = 0;
  let username = "";
  let running = false;

  // Load images
  const snakeImg = new Image();
  snakeImg.src = "fogo-pfp.png";

  const foodImg = new Image();
  foodImg.src = "fire.png";

  function startGame() {
    username = document.getElementById("usernameInput").value || "Player";
    document.getElementById("scoreText").innerText = `${username}'s Score: 0`;
    snake = [{ x: 200, y: 200 }];
    dx = size;
    dy = 0;
    score = 0;
    placeFood();
    if (!running) {
      running = true;
      requestAnimationFrame(gameLoop);
    }
  }

  function placeFood() {
  const cols = Math.floor(canvas.width / size);
  const rows = Math.floor(canvas.height / size);
  food.x = Math.floor(Math.random() * cols) * size;
  food.y = Math.floor(Math.random() * rows) * size;
}

canvas.width = Math.min(window.innerWidth, 700);
canvas.height = canvas.width;

window.addEventListener('resize', () => {
  canvas.width = Math.min(window.innerWidth, 700);
  canvas.height = canvas.width;
});


  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food image
    ctx.drawImage(foodImg, food.x, food.y, size, size);

    // Draw snake segments using image
    for (let part of snake) {
      ctx.drawImage(snakeImg, part.x, part.y, size, size);
    }
  }

  function move() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    // Game over conditions
    if (
  head.x < 0 || head.y < 0 ||
  head.x > canvas.width - size || head.y > canvas.height - size ||
  snake.some(seg => seg.x === head.x && seg.y === head.y)
) {
      alert(`Game Over! ${username}'s Final Score: ${score}`);
      running = false;
      return;
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById("scoreText").innerText = `${username}'s Score: ${score}`;
      placeFood();
    } else {
      snake.pop();
    }
  }
let lastRenderTime = 0;
const snakeSpeed = 6; // moves per second (adjust for smoothness)

function gameLoop(currentTime) {
  if (!running) return;
  window.requestAnimationFrame(gameLoop);
  const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
  if (secondsSinceLastRender < 1 / snakeSpeed) return;
  lastRenderTime = currentTime;
  move();
  draw();
}

let touchStartX = 0;
let touchStartY = 0;

document.body.addEventListener("touchstart", e => {
  if (e.touches.length > 0) {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  }
}, { passive: true });

document.body.addEventListener("touchend", e => {
  const touchEndX = e.changedTouches[0].clientX;
  const touchEndY = e.changedTouches[0].clientY;
  const dxTouch = touchEndX - touchStartX;
  const dyTouch = touchEndY - touchStartY;

  if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
    if (dxTouch > 0 && dx === 0) {
      dx = size;
      dy = 0;
    } else if (dxTouch < 0 && dx === 0) {
      dx = -size;
      dy = 0;
    }
  } else {
    if (dyTouch > 0 && dy === 0) {
      dx = 0;
      dy = size;
    } else if (dyTouch < 0 && dy === 0) {
      dx = 0;
      dy = -size;
    }
  }
}, { passive: true });

document.body.addEventListener('touchmove', function (e) {
  e.preventDefault();
}, { passive: false });

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) {
      dx = 0; dy = -size;
    } else if (e.key === "ArrowDown" && dy === 0) {
      dx = 0; dy = size;
    } else if (e.key === "ArrowLeft" && dx === 0) {
      dx = -size; dy = 0;
    } else if (e.key === "ArrowRight" && dx === 0) {
      dx = size; dy = 0;
    }
  });
</script>

</body>
</html>
