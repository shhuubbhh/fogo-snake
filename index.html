<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fogo Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #000;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
    }
    input {
      font-size: 18px;
      padding: 5px;
    }
    p{
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p>Snake Game</p>
  <input type="text" id="usernameInput" placeholder="Username">
  <button onclick="startGame()">Start Game</button>
  <p id="scoreText"></p>
  <img src="fire-logo.webp" alt="Fire Logo"
    class="fixed right-[-280px] top-1/2 transform -translate-y-1/2 max-w-[1000px] opacity-80 pointer-events-none z-0" />
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const size = 25;
  let snake = [{ x: 200, y: 200 }];
  let dx = size;
  let dy = 0;
  let food = { x: 0, y: 0 };
  let score = 0;
  let username = "";
  let running = false;

  // Load images
  const snakeImg = new Image();
  snakeImg.src = "fogo-pfp.png";

  const foodImg = new Image();
  foodImg.src = "fogo.jpg";

  function startGame() {
    username = document.getElementById("usernameInput").value || "Player";
    document.getElementById("scoreText").innerText = `${username}'s Score: 0`;
    snake = [{ x: 200, y: 200 }];
    dx = size;
    dy = 0;
    score = 0;
    placeFood();
    if (!running) {
      running = true;
      requestAnimationFrame(gameLoop);
    }
  }

  function placeFood() {
    food.x = Math.floor(Math.random() * (canvas.width / size)) * size;
    food.y = Math.floor(Math.random() * (canvas.height / size)) * size;
  }

  function draw() {
    ctx.fillStyle = "#111";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food image
    ctx.drawImage(foodImg, food.x, food.y, size, size);

    // Draw snake segments using image
    for (let part of snake) {
      ctx.drawImage(snakeImg, part.x, part.y, size, size);
    }
  }

  function move() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    // Game over conditions
    if (
      head.x < 0 || head.y < 0 ||
      head.x >= canvas.width || head.y >= canvas.height ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      alert(`Game Over! ${username}'s Final Score: ${score}`);
      running = false;
      return;
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById("scoreText").innerText = `${username}'s Score: ${score}`;
      placeFood();
    } else {
      snake.pop();
    }
  }

  function gameLoop() {
    if (!running) return;
    setTimeout(() => {
      move();
      draw();
      requestAnimationFrame(gameLoop);
    }, 100);
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp" && dy === 0) {
      dx = 0; dy = -size;
    } else if (e.key === "ArrowDown" && dy === 0) {
      dx = 0; dy = size;
    } else if (e.key === "ArrowLeft" && dx === 0) {
      dx = -size; dy = 0;
    } else if (e.key === "ArrowRight" && dx === 0) {
      dx = size; dy = 0;
    }
  });
</script>

</body>
</html>
